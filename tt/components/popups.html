<!-- Overlay -->
<div id="overlay"></div>

<!-- Filter Popup -->
<div id="filterPopup">
  <h3>Add Filters</h3>
  <div class="filter-section">
    <h4>Software</h4>
    <label><input type="checkbox"> MS</label>
    <label><input type="checkbox"> Java</label>
    <label><input type="checkbox"> Chrome</label>
    <label><input type="checkbox"> Adobe Flash</label>
    <label><input type="checkbox"> Adobe Reader</label>
    <label><input type="checkbox"> Hancom</label>
  </div>
  <div class="filter-section">
    <h4>Languages</h4>
    <label><input type="checkbox"> Korean</label>
    <label><input type="checkbox"> English</label>
  </div>
  <div class="filter-section">
    <h4>OS</h4>
    <label><input type="checkbox"> Windows 11</label>
    <label><input type="checkbox"> Windows 10</label>
    <label><input type="checkbox"> Windows 8.1</label>
    <label><input type="checkbox"> Windows 7</label>
    <label><input type="checkbox"> Windows Vista</label>
    <label><input type="checkbox"> Windows XP</label>
  </div>
  <div class="filter-section">
    <h4>Architecture</h4>
    <label><input type="checkbox"> x64</label>
    <label><input type="checkbox"> x86</label>
  </div>
  <div class="filter-section">
    <h4>Severity</h4>
    <label><input type="checkbox"> Critical</label>
    <label><input type="checkbox"> Important</label>
    <label><input type="checkbox"> Moderate</label>
    <label><input type="checkbox"> Low</label>
  </div>
  <button onclick="closePopup('filterPopup')">Close</button>
</div>
